apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels: 
    app: api-gateway

spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ragdoll888/humf-api-gateway:v1.0.1
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: api-gateway-configmap
            - secretRef:
                name: api-gateway-secret
